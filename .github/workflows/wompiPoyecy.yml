name: Build and Test

on:
  push:
    branches:
      - main  # Cambia "main" a la rama principal de tu repositorio si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build and Test with Maven
      run: |
        mvn clean test
